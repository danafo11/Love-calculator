<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE CALCULATOR</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="LOVE ICON.png">
</head>
<body class="mt-5">
    <div class="well">
        <marquee behavior="" direction=""><h1 class="text-center text-light">WELCOME TO DANAFO'S LOVE CALCULATOR</h1></marquee>
    </div>
    
    <!-- <div class="img">
        <img src="middle love.png" alt="love pic" width="50px" height="50px">
    </div> -->

    <div class="container row">
        <div class="form-floating mb-3 col-lg-4 col-sm-4 input mx-auto">
            <input type="text" class="form-control" id="yourName" placeholder="e.g 100">
            <label for="floatingInput" id="yourNamet"><h6>Enter your name</h6></label>
        </div>

        <div class="form-floating mb-3 col-lg-4 col-sm-4">
            <input type="text" class="form-control" id="crushName" placeholder="e.g 100">
            <label for="floatingInput" id="yourCrusht"><h6>Enter your crush's name</h6></label>
        </div>
    </div>
    <button class="btn btn-danger" onclick="lovePercent()" id="button">Check Love Percentage</button>

    <div id="display" class="mt-2 bg-light text-center rounded p-1 display">Result</div>

    <script src="javascript.js"></script>
</body>
</html>
